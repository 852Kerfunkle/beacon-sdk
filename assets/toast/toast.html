<div id="beacon-toast" class="beacon-toast__base animated fadeIn">
  <div class="beacon-toast__content">
    <p id="beacon-text">{{text}}</p>
    <svg
      id="beacon-toast-button-expand"
      class="beacon-toast__more"
      aria-hidden="true"
      focusable="false"
      data-prefix="fas"
      data-icon="angle-down"
      class="svg-inline--fa fa-angle-down fa-w-10"
      role="img"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 320 512"
    >
      <path
        fill="currentColor"
        d="M143 352.3L7 216.3c-9.4-9.4-9.4-24.6 0-33.9l22.6-22.6c9.4-9.4 24.6-9.4 33.9 0l96.4 96.4 96.4-96.4c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9l-136 136c-9.2 9.4-24.4 9.4-33.8 0z"
      ></path>
    </svg>
    <svg
      id="beacon-toast-button-close"
      class="beacon-toast__more"
      aria-hidden="true"
      focusable="false"
      data-prefix="fal"
      data-icon="times"
      class="svg-inline--fa fa-times fa-w-10"
      role="img"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 320 512"
    >
      <path
        fill="currentColor"
        d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"
      ></path>
    </svg>
  </div>
  <div id="beacon-toast-loader" class="progress-line"></div>
  <div id="beacon-toast-list" class="beacon-toast__more--action hide"></div>
</div>
